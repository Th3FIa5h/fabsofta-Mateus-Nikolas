<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
<div class="receita-novo-editar">
  <div class="overlap-group-wrapper">
    <div class="overlap-group">
      <div class="header">
        <div class="header-top">
          <button (click)="home()" class="btn-home"><i class="bi bi-house-door-fill"></i>Home</button>
          <button (click)="irParaDespesas()" class="btn-view"><i class="bi bi-piggy-bank"></i> Ver Despesas</button>
        </div>
        <h1 class="title">Minhas Despesas</h1>
      </div>
      <div class="overlap-2">
        <table class="form-tabela">
          <thead>
            <tr>
              <th>Valor</th>
              <th>Descrição</th>
              <th>Data</th>
              <th>Banco</th>
              <th>Tipo</th>
              <th>Conta</th>
              <th>Cartão</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="number" [(ngModel)]="despesa.valor" class="form-control" /></td>
              <td><input type="text" [(ngModel)]="despesa.descricao" class="form-control" /></td>
              <td><input type="date" [(ngModel)]="despesa.data" class="form-control" /></td>
              <td><input type="text" [(ngModel)]="despesa.conta.banco" class="form-control" /></td>
              <td><input type="text" [(ngModel)]="despesa.tipo" class="form-control" /></td>
              <td><input type="text" [(ngModel)]="despesa.conta.numero" class="form-control"
                  placeholder="Número da Conta" /></td>
              <td><input type="text" [(ngModel)]="despesa.cartao.numero" class="form-control"
                  placeholder="Número do Cartão" /></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="botoes-centro">
        <div class="cancelar-wrapper" (click)="cancelar()">
          <div class="cancelar">Cancelar</div>
        </div>

        <div class="salvar-wrapper" (click)="salvar()">
          <div class="salvar">Salvar</div>
        </div>
      </div>

    </div>
  </div>
</div>
