<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<div class="investimento-editar">
  <div class="overlap-group-wrapper">
    <div class="overlap-group">
        <div class="header">
            <div class="header-top">
                <button (click)="home()" class="btn-home"><i class="bi bi-house-door-fill"></i></button>
                <button (click)="irParaInvestimento()" class="btn-view"><i class="bi bi-bullseye"></i> Ver Investimento</button>
            </div>
            <h1 class="title">Meus Investimentos</h1>
        </div>

        <main class="container">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="txtdescricao">Descrição</label>
                        <input type="text" [(ngModel)]="investimento.descricao" class="form-control" name="descricao"
                            id="txtdescricao" required>

                        <label for="txtvalor">Valor</label>
                        <input type="number" [(ngModel)]="investimento.valor" class="form-control" name="valor" id="txtvalor"
                            required>

                        <label for="txtprazo">Prazo</label>
                        <select [(ngModel)]="investimento.prazo" class="form-control" name="prazo" id="txtprazo" required>
                            <option value="" disabled selected>Selecione o Prazo</option>
                            <option value="Curto">Curto</option>
                            <option value="Médio">Médio</option>
                            <option value="Longo">Longo</option>
                        </select>

                        <label for="txtconta">Conta</label>
                        <select [(ngModel)]="investimento.conta" class="form-control" name="conta" id="txtconta" required>
                            <option [ngValue]="null" disabled selected>Selecione a Conta</option>
                            <option *ngFor="let conta of contas" [ngValue]="conta">
                                {{ conta.banco }} - Agência: {{ conta.agencia }} - Conta: {{ conta.numero }}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="botoes">
            <button (click)="cancelar()" class="btn btn-secundario">Cancelar</button>
            <button (click)="salvar()" class="btn btn-primario">Salvar</button>
        </div>
        </main>
    </div>
  </div>
</div>
