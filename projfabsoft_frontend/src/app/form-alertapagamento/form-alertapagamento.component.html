<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
<div class="receita-novo-editar">
  <div class="overlap-group-wrapper">
    <div class="overlap-group">
      <div class="header">
        <div class="header-top">
          <button (click)="home()" class="btn-home"><i class="bi bi-house-door-fill"></i></button>
          <button (click)="irParaAlertaPagamento()" class="btn-view"><i class="bi bi-exclamation-triangle"></i> Ver Alertas de Pagamento</button>
        </div>
        <h1 class="title">Meus Alertas</h1>
      </div>
      <div class="overlap-2">
        <form>
          <div class="form-group">
            <label for="txtdescricao">Descrição</label>
            <input type="text" [(ngModel)]="alertapagamento.descricao" class="form-control" name="descricao" id="txtdescricao">

            <label for="txtdataVencimento">Data de Vencimento</label>
            <input type="date" [(ngModel)]="alertapagamento.dataVencimento" class="form-control" name="dataVencimento" id="txtdataVencimento">

            <label for="txtstatus">Status</label>
            <input type="text" [(ngModel)]="alertapagamento.status" class="form-control" name="status" id="txtstatus">

            <label for="txtconta">Conta</label>
            <select [(ngModel)]="alertapagamento.conta" class="form-control" name="conta" id="txtconta">
              <option [ngValue]="null" disabled selected>Selecione a Conta</option>
              <option *ngFor="let conta of contas" [ngValue]="conta">
                {{ conta.banco }} - Agência: {{ conta.agencia }} - Conta: {{ conta.numero }}
              </option>
            </select>

            <label for="txtcartao">Cartão</label>
            <select [(ngModel)]="alertapagamento.cartao" class="form-control" name="cartao" id="txtcartao">
              <option [ngValue]="null" disabled selected>Selecione o Cartão</option>
              <option *ngFor="let cartao of cartoes" [ngValue]="cartao">
                {{ cartao.numero }} - {{ cartao.banco }} - {{ cartao.nomeCliente }}
              </option>
            </select>
          </div>
        </form>
      </div>
      <div class="botoes-centro">
        <div class="cancelar-wrapper" (click)="cancelar()">
          <div class="cancelar">Cancelar</div>
        </div>
        <div class="salvar-wrapper" (click)="salvar()">
          <div class="salvar">Salvar</div>
        </div>
      </div>
    </div>
  </div>
</div>
