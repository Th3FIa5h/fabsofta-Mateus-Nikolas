<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="cartao.component.css" />
  </head>
  <body>
    <div class="carto">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="overlap">
            <img class="icone-home" src="img/icone-home.png" />
            <div class="div">
              <a href="index.html"><div class="botao-contas"></div></a>
              <div class="ver-contas">Ver Contas</div>
              <img class="icone-conta" src="img/icone-conta.png" />
            </div>
            <div class="meus-cartoes">Meus Cartões</div>
            <div class="adicionar-wrapper">
              <a (click)="novo()" class="adicionar btn btn-primary">Adicionar</a>
            </div>
          </div>
          <div class="tabela-cartoes-wrapper">
            <table class="table tabela-cartoes">
              <thead>
                <tr>
                  <th>Numero</th>
                  <th>CVV</th>
                  <th>Validade</th>
                  <th>Nome do Cliente</th>
                  <th>Banco</th>
                  <th>Bandeira</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let umCartao of listaCartoes">
                  <td>{{umCartao.numero}}</td>
                  <td>{{umCartao.cvv}}</td>
                  <td>{{umCartao.validade}}</td>
                  <td>{{umCartao.nomeCliente}}</td>
                  <td>{{umCartao.banco}}</td>
                  <td>{{umCartao.bandeira}}</td>
                  <td>
                    <a (click)="alterar(umCartao)" class="btn btn-secondary editar">
                      <img src="img/editar-1.png" alt="Editar" style="width:20px;height:20px;vertical-align:middle;">
                    </a>
                    &nbsp;
                    <a (click)="abrirConfirmacao(umCartao)" class="btn btn-danger excluir">
                      <img src="img/excluir-1.png" alt="Excluir" style="width:20px;height:20px;vertical-align:middle;">
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" #myModal tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Excluir Cartão</h5>
          </div>
          <div class="modal-body">
            Confirma a exclusão do cartão?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="confirmarExclusao()">Sim</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
