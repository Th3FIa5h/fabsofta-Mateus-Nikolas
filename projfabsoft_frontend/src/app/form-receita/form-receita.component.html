<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
<div class="receita-novo-editar">
  <div class="overlap-group-wrapper">
    <div class="overlap-group">
      <div class="header">
        <div class="header-top">
          <button (click)="home()" class="btn-home"><i class="bi bi-house-door-fill"></i>Home</button>
          <button (click)="irParaReceita()" class="btn-view"><i class="bi bi-piggy-bank"></i> Ver Receitas</button>
        </div>
        <h1 class="title">Minhas Receitas</h1>
      </div>
      <div class="overlap-2">
        <table class="form-tabela">
          <thead>
            <tr>
              <th>Valor</th>
              <th>Descrição</th>
              <th>Data</th>
              <th>Banco</th>
              <th>Tipo</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="number" [(ngModel)]="receita.valor" class="form-control" /></td>
              <td><input type="text" [(ngModel)]="receita.descricao" class="form-control" /></td>
              <td><input type="date" [(ngModel)]="receita.data" class="form-control" /></td>
              <td><input type="text" [(ngModel)]="receita.conta.banco" class="form-control" /></td>
              <td>
                <select [(ngModel)]="receita.tipo" class="form-control">
                  <option value="" disabled selected>Selecione o Tipo</option>
                  <option value="Fixa">Fixa</option>
                  <option value="Avulsa">Avulsa</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="botoes-centro">
        <div class="cancelar-wrapper" (click)="cancelar()">
          <div class="cancelar">Cancelar</div>
        </div>

        <div class="salvar-wrapper" (click)="salvar()">
          <div class="salvar">Salvar</div>
        </div>
      </div>

    </div>
  </div>
</div>
