<main class="container">
    <h2>Conta</h2>
    <a (click)="novo()" class="btn btn-primary">Nova Conta</a>
    <table class="table">
        <thead>
            <tr>
                <th>Numero</th>
                <th>agencia</th>
                <th>banco</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umconta of listaContas">
                <td>{{umconta.numero}}</td>
                <td>{{umconta.agencia}}</td>
                <td>{{umconta.banco}}</td>
                <td>
                    <a (click)="alterar(umconta)" 
                    class="btn btn-secondary">Alterar</a>
                    &nbsp;
                    <a (click)="abrirConfirmacao(umconta)" 
                    class="btn btn-danger">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</main>

<div class="modal fade" #myModal tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Excluir Conta</h5>
            </div>
            <div class="modal-body">
            Confirma a exclus√£o da conta?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="confirmarExclusao()">Sim</button>
            </div>
        </div>
    </div>
</div>
