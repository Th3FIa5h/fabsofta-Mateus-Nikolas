<main class="container">
    <h2>Conta</h2>
    <a (click)="novo()" class="btn btn-primary">Nova Conta</a>
    <table class="table">
        <thead>
            <tr>
                <th>Numero</th>
                <th>agencia</th>
                <th>banco</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umconta of listaContas">
                <td>{{umconta.numero}}</td>
                <td>{{umconta.agencia}}</td>
                <td>{{umconta.banco}}</td>
                <td><a (click)="alterar(umconta)" 
                    class="btn btn-secondary">Alterar</a></td>
            </tr>
        </tbody>
    </table>
</main>
