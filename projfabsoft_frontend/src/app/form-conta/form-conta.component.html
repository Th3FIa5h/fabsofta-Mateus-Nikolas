<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Nova Conta</title>
  </head>
  <body>
    <div class="conta-editar-container">
      <div class="form-wrapper">
        <div class="header">
      <div class="header-top">
        <button (click)="home()" class="btn-home"><i class="bi bi-house-door-fill"></i>Home</button>
        <button (click)="irParaConta()" class="btn-view"><i class="bi bi-bank2"></i> Minhas Contas</button>
      </div>
      <h1 class="title">Minhas Contas</h1>
    </div>

        <main class="formulario">
          <div class="form-group">
            <label for="txtnumero">Número</label>
            <input type="text" [(ngModel)]="conta.numero" id="txtnumero" class="form-control" />
          </div>

          <div class="form-group">
            <label for="txtagencia">Agência</label>
            <input type="text" [(ngModel)]="conta.agencia" id="txtagencia" class="form-control" />
          </div>

          <div class="form-group">
            <label for="txtbanco">Banco</label>
            <input type="text" [(ngModel)]="conta.banco" id="txtbanco" class="form-control" />
          </div>

          <div class="botoes">
            <button (click)="cancelar()" class="btn btn-secundario">Cancelar</button>
            <button (click)="salvar()" class="btn btn-primario">Salvar</button>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
